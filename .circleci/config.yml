version: 2.1

orbs:
  go: circleci/go@1.6.0

jobs:
  test:
    parameters:
      bucket:
        type: string
    resource_class: 2xlarge
    machine:
      image: ubuntu-2004:202101-01
    environment:
      PPS_BUCKETS: "6"
      GOPROXY: https://proxy.golang.org
      BUCKET: << parameters.bucket >>
    steps:
      - checkout
      - go/load-cache
      - go/mod-download
      - go/save-cache
      - run: etc/testing/travis_install.sh 
      - run: etc/testing/travis.sh 

workflows:
  all-tests:
    jobs:
      - test:
          matrix:
            parameters:
              bucket:
              - MISC
              # If you want to update the number of PPS buckets, you'll neet to
              # update the value of PPS_BUCKETS above
              - ADMIN
              - AUTH
              - ENTERPRISE
              - PFS
              - PPS1
              - PPS2
              - PPS3
              - PPS4
              - PPS5
              - PPS6
              - EXAMPLES
              - OBJECT
